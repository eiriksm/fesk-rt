name: Tests

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  test-prettier:
    name: Prettier check
    runs-on: ubuntu-latest
    timeout-minutes: 20
    steps:
      - name: Checkout repository
        uses: actions/checkout@v6

      - name: Select the node version
        uses: actions/setup-node@v6
        with:
          node-version-file: '.nvmrc'

      - name: Install dependencies
        run: npm ci

      - name: Run tests
        run: npm run prettier-check

  test-lint:
    name: ESLint check
    runs-on: ubuntu-latest
    timeout-minutes: 20
    steps:
      - name: Checkout repository
        uses: actions/checkout@v6

      - name: Select the node version
        uses: actions/setup-node@v6
        with:
          node-version-file: '.nvmrc'
          cache: 'npm'
          cache-dependency-path: package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Run tests
        run: npm run lint

  test-type-check:
    name: Type check
    runs-on: ubuntu-latest
    timeout-minutes: 20
    steps:
      - name: Checkout repository
        uses: actions/checkout@v6

      - name: Select the node version
        uses: actions/setup-node@v6
        with:
          node-version-file: '.nvmrc'

      - name: Install dependencies
        run: npm clean-install

      - name: Run tests
        run: npm run type-check

  test-unit:
    name: Unit tests
    runs-on: ubuntu-latest
    timeout-minutes: 20
    steps:
      - name: Checkout repository
        uses: actions/checkout@v6

      - name: Select the node version
        uses: actions/setup-node@v6
        with:
          node-version-file: '.nvmrc'

      - name: Install dependencies
        run: npm ci

      - name: Run tests
        run: npm run unit

  test-e2e:
    name: E2E tests
    runs-on: ubuntu-latest
    timeout-minutes: 20
    strategy:
      fail-fast: false
      matrix:
        include:
          - name: sample-buttons
            spec: cypress/e2e/sample.cy.js
          - name: mic-sample1
            spec: cypress/e2e/mic.cy.js
            fakeAudioCapture: public/samples/sample1.wav
            expectedText: test
            recordDurationMs: 10000
    steps:
      - name: Checkout repository
        uses: actions/checkout@v6

      - name: Select the node version
        uses: actions/setup-node@v6
        with:
          node-version-file: '.nvmrc'

      - name: Cache depedencies
        uses: actions/cache@v4
        with:
          path: |
            ~/.cache
            ~/.npm
          key: ${{ runner.os }}-cypress-${{ hashFiles('package-lock.json') }}

      - name: Install dependencies
        run: npm install

      - name: Build web bundle
        run: npm run build

      - name: Run cypress tests (${{ matrix.name }})
        uses: cypress-io/github-action@v6
        with:
          start: python -m http.server 3000 -d ./dist
          # We just installed in the last step.
          install: false
          wait-on: http://localhost:3000
          browser: chrome
          spec: ${{ matrix.spec }}
        env:
          CYPRESS_baseUrl: http://localhost:3000
          CYPRESS_fakeAudioCapture: ${{ matrix.fakeAudioCapture || '' }}
          CYPRESS_expectedText: ${{ matrix.expectedText || '' }}
          CYPRESS_recordDurationMs: ${{ matrix.recordDurationMs || '' }}
          CYPRESS_decodeTimeoutMs: ${{ matrix.decodeTimeoutMs || '' }}

      - uses: actions/upload-artifact@v5
        if: failure()
        with:
          name: screenshots-${{ matrix.name }}
          path: cypress/screenshots
          if-no-files-found: ignore
